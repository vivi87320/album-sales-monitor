name: High Frequency Album Sales Check

on:
  schedule:
    # 這是每 5 分鐘跑一次的指令
    - cron: '*/5 * * * *'  
  workflow_dispatch:      # 讓手動按鈕繼續保留

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # 防止前一次沒跑完，下一次就開始，造成試算表衝突
    concurrency: 
      group: monitor-group
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install gspread google-auth requests

      - name: Run script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python main.py
